<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos</title>
    <link rel="stylesheet" href="./styles/cabecalho-rodape.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/ingressos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho__menu"> 
            <a href="index.html" class="cabecalho__menu__link"><img class="cabecalho__logo" src="./assets/Logo1 1.png" alt="Logo do CodeChella"></a>   
            <ul class="menu__lista">
                <a href="experiencia.html" class="cabecalho__menu__link">A experiência</a>
                <a href="mapa.html" class="cabecalho__menu__link">Mapa dos Setores</a>
                <a href="informacoes.html" class="cabecalho__menu__link">Informações</a>
                <a href="ingresso.html" class="cabecalho__menu__link">Ingressos</a>
            </ul>
        </section>
    </header>
    <main class="apresentacao">
        <div class="apresentacao__secao">
            <h1 class="apresentacao__secao__titulo">Garanta seu Ingresso</h1>
        </div>
        <section class="formulario">
            <h1 class="formulario__titulo">Preencha o formulário a seguir:</h1>
                <form class="formulario__area" id="formulario">
                    <label class="formulario__area__titulo" for="nome">Nome Completo:</label>
                    <input class="formulario__area__campo" type="text" id="nome" name="nome" required>
                    <label class="formulario__area__titulo" for="email">Email:</label>
                    <input class="formulario__area__campo" type="text" id="email" name="email" required>
                    <div class="formulario__flex">
                        <div class="formulario__flex__column">
                            <label class="formulario__area__titulo" for="tipo">Tipo de Ingresso:</label>
                            <select name="tipo" id="tipo" class="formulario__area__campo1">
                                <option value="pista">Pista Comum</option>
                                <option value="pista-premium">Pista Premium</option>
                                <option value="cadeiras">Cadeiras Térreo</option>
                                <option value="cadeiras-superiores">Cadeiras Superiores</option>
                                <option value="rampas">Rampas</option>
                            </select>
                        </div>
                        <div class="formulario__flex__column">
                            <label class="formulario__area__titulo" for="nascimento">Data de Nascimento:</label>
                            <input class="formulario__area__campo1" type="date" id="nascimento" name="nascimento" max="2007-03-11">
                        </div>
                    </div>
                        <a class="avancar" id="botao" href="ticket.html">Avançar!<span class="material-icons">east</span></a>
                </form>
        </section>
    </main>
    <footer class="rodape">
        <nav class="rodape__menu">
            <a href="index.html" class="rodape__link"><img class="rodape__logo" src="./assets/Logo1 1.png" alt="Logo do CodeChella"></a>
            <div class="rodape__lista">
                <p class="rodape__redes">Acesse nossas redes: </p>
                <a href="https://www.twitch.tv/alexxgoomes" class="rodape__link"><img src="./assets/icone-twitch.png" alt="icone-twitch"></a>
                <a href="https://www.instagram.com/alexxgoomes/" class="rodape__link"><img src="./assets/icone-instagram.png" alt="icone-instagram"></a>
            </div>     
        </nav>
        <div class="rodape__mensagem">
        <p class="rodape__mensagem__texto">Desenvolvido por Alex Gomes.</p> 
        <p class="rodape__mensagem__texto">Projeto fictício sem fins lucrativos.</p> 
        </div>
    </footer>
</body>
</html>
